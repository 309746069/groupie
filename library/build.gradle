apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.novoda:bintray-release:$novodaBintrayVersion"
    }
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
    signingConfigs {

        release {

            storeFile file("../../xwray-keystore.jks")

            storePassword "B5r5AipE6Un4"

            keyAlias "groupie-key"

            keyPassword "pX16YszW9lyJ"

        }

    }

    buildTypes {

        release {

            signingConfig signingConfigs.release

            minifyEnabled false

        }

    }
}

dependencies {
    compile "com.android.support:recyclerview-v7:$supportLibVersion"
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

publish {
    userOrg = 'lisawray'
    groupId = 'com.xwray'
    artifactId = 'groupie'
    publishVersion = '2.1.0-alpha3'
    desc = 'Library for groups and multiple view types in a RecyclerView'
    website = 'https://github.com/lisawray/groupie'
}
